apiVersion: eventing.knative.dev/v1
kind: Trigger
metadata:
  name: storage-trigger
  namespace: image-processing
spec:
  broker: image-processing-broker
  filter:
    attributes:
      type: image.storage.requested
      category: storage

  subscriber:
    ref:
      apiVersion: serving.knative.dev/v1
      kind: Service
      name: downloader
---
apiVersion: eventing.knative.dev/v1
kind: Trigger
metadata:
  name: processing-trigger
  namespace: image-processing
spec:
  broker: image-processing-broker
  filter:
    attributes:
      type: image.storage.completed
      category: processing
  subscriber:
    ref:
      apiVersion: serving.knative.dev/v1
      kind: Service
      name: processor
---
apiVersion: eventing.knative.dev/v1
kind: Trigger
metadata:
  name: error-trigger
  namespace: image-processing
spec:
  broker: image-processing-broker
  filter:
    attributes:
      type: image.error
  subscriber:
    ref:
      apiVersion: serving.knative.dev/v1
      kind: Service
      name: error-handler
